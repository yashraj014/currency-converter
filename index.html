<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-yHuPzKDOa6AsxU0B4aYV3e8...==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container">
        <div class="box">
            <h1 class="heading">Currency Converter</h1>
            <div class="wrap1">
                <label for="amount">Enter Amount</label>
                <input type="text" id="amount">
            </div>
            <div class="from-to">
                <div class="wrap2">
                    <label for="from">From</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" class="flag">
                        <select name="from" id="from">
                           
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left arrow"></i>
                <div class="wrap2">
                    <label for="to">To</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" class="flag">
                        <select name="to" id="to">
                        
                        </select>
                    </div>

                </div>
            </div>
            <div class="result">1,000 USD = 73,704.26 INR</div>
            <button class="btn">Get Exchange Rate</button>
        </div>
    </div>
     <script src="./codes.js"></script>
    <script src="./app.js"></script>
   
</body>

</html>
